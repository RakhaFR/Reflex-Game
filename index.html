<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klik Cepat - Full Beta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="flashOverlay"></div>

    <!-- Suara -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <!-- Suara tombol -->
    <audio id="soundGreen" src="benar.mp3" preload="auto"></audio>
    <audio id="soundRed" src="salah.mp3" preload="auto"></audio>
    <audio id="soundBonus" src="bonus-points.mp3" preload="auto"></audio>

    <!-- HOME SCREEN -->
    <div id="home" class="screen active">
      <div class="container">
        <!-- Tombol kiri -->
        <div class="menu">
          <button
            class="btn play-btn shiny-button"
            style="width: 140%"
            onclick="goToLobby(),playSound()"
          >
            PLAY
          </button>
          <button
            class="btn other-btn shiny-button"
            style="width: 140%"
            onclick="playSound()"
          >
            OTHER GAMES
          </button>
          <button
            class="btn donate-btn shiny-button"
            style="width: 140%"
            onclick="playSound()"
          >
            DONATE
          </button>
        </div>
        <!-- Judul + gambar kanan -->
        <div class="title">
          <h1>REFLEX HANDS GAMES (BETA)</h1>
          <img src="logo.png" alt="Preview" style="border-radius: 15px" />
        </div>
      </div>
    </div>

    <!-- LOBBY -->
    <div id="lobby" class="screen">
      <button class="profile-btn" onclick="playSound()">Profile</button>
      <h1>SELECT MODE!</h1>
      <div class="mode-container">
        <div class="mode">
          <img src="basic-mode.jpg" alt="Basic Mode" />
          <h3>Basic Mode</h3>
          <button class="btn play-btn shiny-button" id="playBasicBtn">
            PLAY
          </button>
        </div>
        <!-- <div class="mode">
          <img src="time-mode.jpg" alt="Time Attack" />
          <h3>Time Attack Mode</h3>
          <button class="btn play-btn shiny-button" onclick="playSound()">
            PLAY
          </button>
        </div>
        <div class="mode">
          <img src="versus-mode.jpg" alt="Versus Mode" />
          <h3>Versus Mode (Local)</h3>
          <button class="btn play-btn shiny-button" onclick="playSound()">
            PLAY
          </button>
        </div> -->
      </div>
      <button
        class="btn back-btn shiny-button"
        onclick="goToHome() , playSound()"
      >
        ⬅ Back To Main Menu
      </button>
    </div>

    <!-- GAMEPLAY OVERLAY BASIC MODE -->
    <div id="basicGame" class="screen">
      <div id="comboContainer">
        <span class="combo-label">COMBO</span>
        <span id="combo">x0</span>
      </div>

      <h1>Basic Mode</h1>
      <p style="text-align: center">skor : <span id="score">0</span></p>

      <div id="gameArea">
        <button
          id="greenBtn"
          class="btn"
          style="background: linear-gradient(#00c851, #007e33)"
        >
          Klik! <span class="countdown" id="cdGreen"></span>
        </button>
        <button
          id="redBtn"
          class="btn"
          style="background: linear-gradient(#ff4444, #cc0000)"
        >
          Jangan Klik! <span class="countdown" id="cdRed"></span>
        </button>
        <button
          id="bonusBtn"
          class="btn"
          style="background: linear-gradient(#fff533, #c7c150)"
        >
          Bonus! <span class="countdown" id="cdBonus"></span>
        </button>
        <button
          id="holdBtn"
          class="btn"
          style="background: linear-gradient(#aaaaaa, #555555)"
        >
          Hold <span class="countdown" id="cdHold"></span>
        </button>
      </div>

      <button class="btn back-btn shiny-button" id="exitBasicBtn">
        ⬅ Back To Main Menu
      </button>
    </div>
    <footer>© 2025 by <strong>Rakha FR</strong> — Reflex Hands Games</footer>
    <script src="script.js"></script>
  </body>
</html>
