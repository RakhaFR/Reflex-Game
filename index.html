<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klik Cepat - Full Beta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="usernameDisplay"
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        color: rgb(255, 255, 255);
        font-family: 'Orbitron', sans-serif;
      "
    >
      👤 Username: -
    </div>

    <p id="info-mode" class="hidden"></p>
    <div id="loading-screen" class="loader">
      <div class="loading-text">
        Loading<span class="dot">.</span><span class="dot">.</span
        ><span class="dot">.</span>
      </div>
      <div class="loading-bar-background">
        <div class="loading-bar">
          <div class="white-bars-container">
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="lobby" class="hidden">
      <h1>Reflex Game</h1>
      <h2>BETA VERSION</h2>
      <input
        type="text"
        id="inputNama"
        placeholder="Masukkan Nama Anda"
        onfocus="uiClickSound.play()"
        oninput="uiClickSound.play()"
      />
      <br />
      <button
        class="btn shiny-button"
        onclick="uiClickSound.play(); sembunyikanRadioTime(); mulaiGame('normal')"
      >
        🎮 Mode Biasa
      </button>
      <button
        class="btn shiny-button"
        onclick="uiClickSound.play(); tampilkanRadioWaktu();"
      >
        ⏱️ Time Attack
      </button>
      <!-- LOBBY: Versus Mode Button -->
      <button
        class="btn shiny-button"
        onclick="uiClickSound.play(); tampilkanRadioVersus();"
      >
        👥 Versus Mode
      </button>

      <div id="versus-radio-wrapper" class="hidden package-container">
        <div class="package-heading">⏲️ Pilih Durasi Versus</div>
        <div class="package-tab-wrapper">
          <input
            type="radio"
            name="planVersus"
            value="60"
            id="vs60"
            class="input"
            checked
          />
          <label for="vs60" class="package-tab shiny-button">1 Menit</label>
          <input
            type="radio"
            name="planVersus"
            value="180"
            id="vs180"
            class="input"
          />
          <label for="vs180" class="package-tab shiny-button">3 Menit</label>
          <input
            type="radio"
            name="planVersus"
            value="300"
            id="vs300"
            class="input"
          />
          <label for="vs300" class="package-tab shiny-button">5 Menit</label>
        </div>
        <button
          class="btn shiny-button"
          onclick="uiClickSound.play(); mulaiGame('versus')"
        >
          🚀 Mulai Versus!
        </button>
      </div>

      <br />
      <div id="waktu-radio-wrapper" class="hidden package-container">
        <div class="package-heading">⏲️ Pilih Durasi Time Attack</div>
        <div class="package-tab-wrapper">
          <input
            type="radio"
            name="plan"
            value="30"
            id="detik30"
            class="input"
            checked
          />
          <label for="detik30" class="package-tab shiny-button">30 Detik</label>
          <input
            type="radio"
            name="plan"
            value="60"
            id="menit1"
            class="input"
          />
          <label for="menit1" class="package-tab shiny-button">1 Menit</label>
          <input
            type="radio"
            name="plan"
            value="180"
            id="menit3"
            class="input"
          />
          <label for="menit3" class="package-tab shiny-button">3 Menit</label>
          <input
            type="radio"
            name="plan"
            value="300"
            id="menit5"
            class="input"
          />
          <label for="menit5" class="package-tab shiny-button">5 Menit</label>
          <input
            type="radio"
            name="plan"
            value="600"
            id="menit10"
            class="input"
          />
          <label for="menit10" class="package-tab shiny-button">10 Menit</label>
        </div>
        <button
          class="btn hidden shiny-button"
          id="btnMulaiTime"
          onclick="uiClickSound.play(); mulaiGame('time')"
        >
          🚀 Mulai Time Attack!
        </button>
      </div>
      <label for="pilihSkin">🎨 Pilih Tema Tombol:</label>
      <select
        id="pilihSkin"
        onchange="uiClickSound.play(); gantiSkin(this.value)"
        class="btn"
      >
        <option value="default">Default</option>
        <option value="futuristic">Futuristik</option>
        <option value="hardcore">Darkmode Hardcore</option>
      </select>

      <div id="bestScoreSection">
        <h2>🏅 Skor Tertinggi</h2>
        <p>Mode Normal: <span id="bestNormal">0</span></p>
        <p>Mode Time Attack: <span id="bestTime">0</span></p>
        <p>Mode Normal (Hardcore): <span id="bestNormalHardcore">0</span></p>
        <p>Mode Time Attack (Hardcore): <span id="bestTimeHardcore">0</span></p>
      </div>

      <label for="filterMode">🏆 Lihat Leaderboard:</label>

    </div>

    <div id="gameplay" class="hidden">
      <div
        id="countdown"
        class="hidden"
        style="font-size: 48px; margin-top: 30px"
      ></div>
      <h2 id="judul-skor">
        <span id="label-skor">Skor:</span> <span id="skor">0</span>
      </h2>
      <p id="giliran-pemain" class="hidden"></p>
      <p id="info-ronde" class="hidden"></p>
      <button id="tombol" class="btn" disabled>Menunggu...</button>

      <!-- Popup Hasil Versus -->
      <div id="versusPopup" class="popup hidden">
        <div class="popup-content">
          <h2>Gameplay Telah Berakhir</h2>
          <p id="versusResultText"></p>
          <button class="btn shiny-button" onclick="rematchVersus()">
            🔁 Main Lagi
          </button>
          <button class="btn shiny-button" onclick="kembaliKeLobby()">
            ← Kembali ke Lobby
          </button>
        </div>
      </div>

      <div id="versusNotif" class="versus-notif hidden"></div>
      <!-- VERSUS UI: default hidden -->
      <div id="versusContainer" class="hidden">
        <div id="versusArea" class="versus-area">
          <button
            id="btnP1"
            class="btn vs-btn left"
            data-tooltip="Player 1 (A)"
          >
            P1
          </button>
          <div class="vs-divider" aria-hidden="true"></div>
          <button
            id="btnP2"
            class="btn vs-btn right"
            data-tooltip="Player 2 (L)"
          >
            P2
          </button>
        </div>
        <div id="versusScore" style="margin-top: 10px">
          <span>🟥 P1: <b id="skorP1">0</b></span> &nbsp;&nbsp;
          <span>🟦 P2: <b id="skorP2">0</b></span>
        </div>
      </div>
      <p id="feedback"></p>
      <div id="progress-bar" class="hidden">
        <div id="progress-inner"></div>
      </div>
      <button id="btnLobby" class="btn hidden" onclick="kembaliKeLobby()">
        ← Kembali ke Lobby
      </button>
    </div>

    <!-- Elemen Audio -->
    <audio id="soundBenar" src="benar.mp3" preload="auto"></audio>
    <audio id="soundSalah" src="salah.mp3" preload="auto"></audio>
    <audio id="countdownSound" src="countdown.mp3" preload="auto"></audio>
    <audio id="uiClickSound" src="click.mp3" preload="auto"></audio>
    <audio id="soundFreeze" src="freeze.mp3" preload="auto"></audio>
    <audio id="soundBonus" src="bonus-points.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
